<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>
<body>
<div class="stopwatch">
    <h2 class="stopwatch-title">Here you go !</h2>
    <div id="display">00:00:00</div>
    <button id="startStop">Start</button>
    <button id="lap">Lap</button>
    <button id="reset">Reset</button>
    <ul id="laps"></ul>

<script src="script.js"></script>
</body>
</html>
